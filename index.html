<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="search_app_name">
          <div class="input_btn">
            <input
              type="text"
              name=""
              class="search"
              placeholder="Type City Name..."
            />
            <button class="btn">Check</button>
          </div>
          <h1 style="font-size:2.6rem;">Pakistan</h1>
        </div>
        <div class="citydetails">
          <h1 class="cityname" style="font-size:1.8rem;">Lahore</h1>
          <img src="" alt="" height="100px" />
          <p class="text">sunny</p>
          <p class="heatwave" style="font-size:35px;">°C</p>
        </div>

        <hr />
        <div class="temp_details">
          <div class="common humidity_temp">
            <p class="headings">Humidity</p>
            <p class="humidity_temperature">50 %</p>
          </div>
          <div class="common wind_degre">
            <p class="headings">Wind_deg</p>
            <p class="wind_degree"></p>
          </div>
          <div class="common wind_kphh">
            <p class="headings">Wind_kph</p>
            <p class="wind_kph">m/s</p>
          </div>
          <div class="common temp_ccc">
            <p class="headings">Temp_c</p>
            <p class="temp_c">°C</p>
          </div>
          <div class="common temp_fff">
            <p class="headings">Temp_f</p>
            <p class="temp_f">&#x2109;</p>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
